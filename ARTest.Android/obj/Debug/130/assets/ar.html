<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>GeoAR.js demo</title>
      <script src="aframe.min.js"></script>
      <script src="aframe-look-at-component.min.js"></script>
      <script src="aframe-ar-nft.js"></script>
    </head>

<body>
    <a-scene vr-mode-ui="enabled: false"
             arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        <!--  <a-camera gps-camera rotation-reader> </a-camera> -->
        <!-- Add a box to the scene and rotate it -->
        <!-- <a-box  look-at="[gps-camera]" gps-entity-place="latitude: 12.934516; longitude: 77.694565" material="color: #4CC3D9;" scale="0.5 0.5 0.5"></a-box>-->
        <a-box position="0.5 0.5 0.5" material="color: #4CC3D9;" scale="0.1 0.1 0.1" rotation="45 45 45"></a-box>
        <a-entity camera look-controls wasd-controls></a-entity> 
        <!--  <a-camera gps-camera rotation-reader> </a-camera>-->
    </a-scene>
</body>
</html>
